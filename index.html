<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="containsAllFirstBlock">

        <div class="container my-3 choose">
            <h1>Jogo da Forca</h1>
            <p>O jogo da forca é um clássico jogo de adivinhação de palavras jogado entre duas pessoas (ou mais). Um
                jogador pensa em uma palavra secreta e o outro tenta adivinhá-la.
                <br>
                Regras:
                <br>
                . A palavra deve ter menos que 6 letras
                <br>
                . É necessário dois jogadores para a brincadeira.
                Divirta-se!
            </p>

            <div class="row">
                <input type="password" id="palavra" placeholder="Digite Aqui">

                <div class="d-flex align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" checked id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Esconder palavra
                        </label>
                    </div>
                </div>

                <button id="playGame" class="btn btn-secondary my-4"><i class="fas fa-plus"></i> Jogar</button>


            </div>
        </div>
    </div>

    <div class="containsAllSecondBlock">

        <div class="container my-3 nochoose">
            <label for="">
                <div class="row">
                    <input type="text" id="inLetra" placeholder="Digite Aqui">

                    <button id="addLetra" class="btn btn-secondary my-2"><i class="fas fa-plus"></i> Adicionar
                        letra</button>

                    <button id="playAgain" class="btn btn-dark my-2" style="display: none;"><i class="fas fa-redo"></i>
                        Jogar
                        Novamente</button>
                </div>
            </label>


            <div class="container-md">

                <div class="forca-container">

                    <div class="forca">

                        <div class="forca-parte-superior">

                            <img class="cordaForca" src="tracosDaForca/corda.png" alt="">

                            <img class="cabeca" src="tracosDaForca/cabeça.png" alt="" style="display: none;">
                        </div>

                        <div class="forca-parte-inferior">

                            <img class="corpo" src="tracosDaForca/corpo.png" alt="" style="display: none;">

                            <img class="braco1" src="tracosDaForca/braco1.png" alt="" style="display: none;">

                            <img class="braco2" src="tracosDaForca/braco2.png" alt="" style="display: none;">

                            <img class="perna1" src="tracosDaForca/perna1.png" alt="" style="display: none;">

                            <img class="perna2" src="tracosDaForca/perna2.png" alt="" style="display: none;">
                        </div>
                    </div>
                </div>

                <div id="traceOrLetters"></div>
                <div id="chances"></div>
            </div>
        </div>

        <script src="app.js"></script>
</body>

</html>
